<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp.in</title>

    
</head>
<body>
    <main>

        <section>
            <a href=""><img src="images/logo.svg" alt="logo"></a>
            <div class="form-container">
            <form action="">
                <p class="img-login">Faça seu Login</p>
                <p>Entre com suas informçoes de cadastro</p><br>

                <label for="email">E-mail</label>
                <div class="form">
                    <input type="email" name="email" id="email" placeholder="Digite seu E-mail" class="icon-email text">
                </div>
                <label for="senha">Senha:</label>
                <div class="form">
                    <input type="password" name="pass" id="pass" class="icon-pass text" placeholder="Digite seu Senha">
                    <div onclick="ViewPass()" class="icon-eye container-icon"></div>
                </div>

                <div class="container-chk form">
                    <label class="chk">Lembre-me
                        <input type="checkbox" name="exemplo" />
                        <span class="checkmark"></span>
                    </label>
                    <a href="">Esqueci minha Senha</a>
                </div>

                <div>
                    <button>ENTRAR</button>
                    <p class="reg">Não tem uma conta aqui?<a href="">&nbsp;Registre-se</a></p>
                </div>
               
                
            </form>
        </div>

        </section>

        <section>
            <img src="images/side-image-2x.jpg" alt="" width="50%">
        </section>
        
    </main>
    

    <script src="./JS/script.js"></script>
</body>
</html>
